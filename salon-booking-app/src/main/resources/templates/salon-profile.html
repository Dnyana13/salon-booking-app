<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Salon Profile</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <h1 th:text="${salon.name}"></h1>
    <a href="/">Back to Home</a>
</header>

<section>
    <p>Address: <span th:text="${salon.address}"></span></p>
    <p>Rating: <span th:text="${salon.rating}"></span></p>
    <h3>Available Services</h3>
    <ul>
        <li th:each="service : ${salon.services}">
            <span th:text="${service.name}"></span> - $<span th:text="${service.price}"></span>
        </li>
    </ul>
    <a th:href="@{/book-appointment}">Book Now</a>
</section>
</body>
</html>
