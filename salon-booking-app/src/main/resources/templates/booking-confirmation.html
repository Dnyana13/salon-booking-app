<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Booking Confirmation</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <h1>Booking Confirmed!</h1>
    <a href="/dashboard">Go to Dashboard</a>
</header>

<section>
    <h2>Your Booking Details</h2>
    <p>Salon: <span th:text="${booking.salon.name}"></span></p>
    <p>Service: <span th:text="${booking.service.name}"></span></p>
    <p>Date & Time: <span th:text="${booking.date}"></span> at <span th:text="${booking.time}"></span></p>
    <p>Payment Status: <span th:text="${booking.paymentStatus}"></span></p>

    <h3>Thank you for booking with us!</h3>
    <a href="/dashboard" class="button">Go to Dashboard</a>
</section>
</body>
</html>
