<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>User Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <h1>Welcome, <span th:text="${user.name}"></span></h1>
    <nav>
        <a href="/">Home</a>
        <a href="/logout">Logout</a>
    </nav>
</header>

<section>
    <h2>Your Profile</h2>
    <p>Email: <span th:text="${user.email}"></span></p>
    <p>Phone: <span th:text="${user.phone}"></span></p>
    <a href="/edit-profile">Edit Profile</a>
</section>

<section>
    <h2>Your Bookings</h2>
    <table>
        <tr>
            <th>Salon</th>
            <th>Service</th>
            <th>Date</th>
            <th>Time</th>
            <th>Actions</th>
        </tr>
        <tr th:each="booking : ${bookings}">
            <td th:text="${booking.salon.name}"></td>
            <td th:text="${booking.service.name}"></td>
            <td th:text="${booking.date}"></td>
            <td th:text="${booking.time}"></td>
            <td>
                <a th:href="@{/booking-details/{id}(id=${booking.id})}">View</a>
            </td>
        </tr>
    </table>
</section>
</body>
</html>
